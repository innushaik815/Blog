<app-header (addViewSelected)="onAddViewSelected($event)" [title]="title"></app-header>
<div class="container">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <app-add-blog *ngIf="addBlog" (blogAdded)="createBlog($event)" (cancelAdd)="onAddViewSelected(false)"></app-add-blog>
      <app-view-blog *ngIf="!addBlog" [blogs]="blogs"></app-view-blog>
    </div>
  </div>
</div>
