<div class="card">
    <div class="card-header">
      <h3>Add Blog</h3>
    </div>
    <div class="card-body">
      <form (ngSubmit)="onSubmit()" #blogForm="ngForm">
        <div class="form-group">
          <label for="title">Title</label>
          <input type="text" class="form-control" id="title" required [(ngModel)]="blog.title" name="title">
        </div>
        <div class="form-group">
          <label for="author">Author</label>
          <input type="text" class="form-control" id="author" required [(ngModel)]="blog.author" name="author">
        </div>
        <div class="form-group">
          <label for="content">Content</label>
          <textarea class="form-control" id="content" required [(ngModel)]="blog.content" name="content"></textarea>
        </div>
        <button type="submit" class="btn btn-primary mr-2">Submit</button>
        <button type="button" class="btn btn-secondary" (click)="onCancel()">Cancel</button>
      </form>
    </div>
  </div>
